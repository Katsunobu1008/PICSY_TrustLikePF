# backend-java/src/main/resources/application.properties
# --- H2 メモリ DB でテスト ---
spring.datasource.url=jdbc:h2:mem:picsy;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Flyway はテストでは使わない（Postgres専用SQLのため）
spring.flyway.enabled=false

# Hibernate にスキーマを作らせる（テスト時のみ）
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
